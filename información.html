    <meta charset="UTF-8">
    <title>Cambio de imágenes en bucle</title>
    <style>
        #imagen {
            width: 300px;
            height: 300px;
            object-fit: cover;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>

    <img id="imagen" src="img1.jpg" alt="Imagen">

    <script>
        const imagenes = [
            "imagenes/AJAMBELE.jpg",
            "imagenes/AMOGUS.jpg",
            "imagenes/SHALALALA.jpg",
            "imagenes/PISPISPUSPUS.jpg"
        ];

        let indice = 0;
        const imgElement = document.getElementById("imagen");

        function cambiarImagen() {
            imgElement.style.opacity = 0;

            setTimeout(() => {
                indice = (indice + 1) % imagenes.length;
                imgElement.src = imagenes[indice];
                imgElement.style.opacity = 1;
            }, 500);
        }

        // Cambia cada 2 segundos
        setInterval(cambiarImagen, 2000);
    </script>

</body>
